<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ottmar Wuselkrug</title>
  <meta name="description" content="Biografie und Porträt von Ottmar Wuselkrug." />
  <meta name="theme-color" content="#0b0b0b" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta property="og:title" content="Ottmar Wuselkrug" />
  <meta property="og:site_name" content="ottmarwuselkrug.de" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Biografie und Porträt von Ottmar Wuselkrug." />
  <meta property="og:image" content="assets/OW_1.png" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    /* Artsy-minimal: type-first, strong grid, lots of air. No buttons. */
    :root {
      --bg: #ffffff;
      --fg: #0a0a0a;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 18px;
      --shadow: 0 10px 40px rgba(0,0,0,.06);
      --maxw: 1200px;
      --colgap: clamp(18px, 3vw, 40px);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0b;
        --fg: #f5f5f5;
        --muted: #a3a3a3;
        --border: #1f2937;
        --shadow: 0 12px 60px rgba(0,0,0,.35);
      }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background:
        radial-gradient(1000px 700px at 10% 10%, rgba(0,0,0,.04), transparent),
        var(--bg);
      color: var(--fg);
      font: 400 clamp(16px, 1.2vw + .65rem, 20px)/1.5 ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    main {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: clamp(20px, 4vw, 80px);
    }

    .wrap {
      width: min(100%, var(--maxw));
      display: grid;
      gap: var(--colgap);
      grid-template-columns: 1fr;
      align-items: start; /* text at top */
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: color-mix(in oklab, var(--bg) 92%, transparent);
      overflow: clip;
      margin: 0;
    }

    .portrait {
      width: 100%;
      height: auto;
      display: block;
      aspect-ratio: 1 / 1; /* square images */
      object-fit: cover;
      filter: saturate(.98) contrast(1.02);
    }

    figcaption.bio {
      padding: clamp(18px, 3.2vw, 36px);
      font-size: clamp(18px, 1.2vw + .9rem, 26px);
      line-height: 1.55;
      text-wrap: balance;
      hyphens: auto;
      hanging-punctuation: first;
    }

    /* Quiet domain watermark */
    .mark {
      position: fixed; inset: auto 0 12px 0; pointer-events: none;
      text-align: center; font-size: 12px; letter-spacing: .06em; color: var(--muted);
    }

    @media (min-width: 920px) {
      .wrap { grid-template-columns: 6fr 7fr; }
      .bio { order: 1; }
      .portrait { order: 2; }
    }

    /* View transition for the text/image on refresh (Chrome+, harmless elsewhere) */
    .portrait, .bio { view-transition-name: unit; }

    @media (prefers-reduced-motion: reduce) {
      .portrait, .bio { view-transition-name: none; }
    }
  </style>
</head>
<body>
  <main>
    <!-- Text first (top/left), portrait second (bottom/right) -->
    <figure class="wrap" id="wrap">
      <figcaption class="bio" id="bio">Lade Biografie …</figcaption>
      <img src="assets/OW_1.png" alt="Porträt von Ottmar Wuselkrug" class="portrait" id="portrait" fetchpriority="high" />
    </figure>
  </main>
  <div class="mark">ottmarwuselkrug.de</div>

  <script>
    // ——— Data (embed or provide /bios.json and /images.json) ———
    // If you create /bios.json (array of strings), it will override BIOS.
    // If you create /images.json (array of image URLs), it will override IMAGES.

    const BIOS = [
      `Ottmar Francesco Wuselkrug ist Fernsehkoch und Hundezüchter sizilianischer Herkunft. Seine TV Show ALFORNO RAGAZI erlangte in den frühen 2000ern große Popularität. Er verließ das Fernsehgeschäft nach 9 Jahren und 7 Staffeln und lebt nun zurückgezogen als Hundezüchter im Schwarzwald.`,
      `Ottmar Wuselkrug (*1970 in Karl Marx Stadt) ist HochzeitsDJ und Hobbyautor.`,
      `Ottmar Wuselkrug ist deutscher Geologe und Skandinavistik Professor. Seine Arbeiten zu u.a. hübschen Steinen wurden ins altgriechische und hessische übersetzt.`,
      `Wuselkrug war bis 2012 künstlerischer Leiter des Festivals ›PUFF‹ in Bielefeld. Er lebt heute in einem leerstehenden Wassersilo in Mecklenburg-Vorpommern.`,
      `Der 1958 geborene Ottmar Wuselkrug war viele Jahre als Stenograf im Deutschen Bundestag tätig, bevor er sich ganz dem Studium von  Kleinsäugerpopulationen in Papua Neuguinea widmete.`,
      `Ottmar Wuselkrug ist ausgebildeter Heilpraktiker und Comiczeichner. Von ihm stammt der Satz: Alle Wege führen nach Rom.`,
      `Ottmar Wuselkrug (*1892 in Emden) ist deutscher Erfinder. Zahlreiche Erfinden, die heute unseren Alltag prägen gehen auf ihn zurück wie z.B. Das Tischbein, die rechte Maustaste oder rückwärts einparken.`,
      `Ottmar Wuselkrug wurde 1965 in einem unbenannten Hausboot auf der Elbe geboren und studierte später in Bonn Psychologie.`,
      `Ottmar Wuselkrug, geboren 1969 in Pforzheim, ist Fachreferent für kommunale Koordinierung in Sachsen-Anhalt. Nach seinem Studium der Verwaltungswissenschaften an der Universität Speyer arbeitete er über zehn Jahre in unterschiedlichen Referaten zur Strukturförderung. Seit 2012 ist er mit der Konzeption von Übergangsformaten zwischen Beteiligung und Protokoll betraut.`,
      `Ottmar Wuselkrug war Mitinitiator der Kampagne „Kein Kommentar ist auch Haltung“, die 2017 bundesweit für Aufmerksamkeit sorgte. Die Initiative setzte sich für ein differenzierteres Verständnis von Fresse halten in öffentlichen Diskursen ein und wurde unter anderem vom Deutschen Rat für Zwischenmenschlichkeit begleitet.`,
      `Ottmar Wuselkrug ist freier Kurator und Publizist mit Fokus auf dokumentarische Positionen und kleine Formen. Er war Mitbegründer der Plattform „formlos archiviert“ und lebt heute zwischen Halle und Stockholm.`,
      `Ottmar Wuselkrug ist Mitbegründer des Netzwerks „Protokoll als Material“, das sich der Arbeit mit formellen und informellen Textsorten im Kontext performativer Praxis widmet. 2020 kuratierte er die gleichnamige Ausstellung in Basel.`,
      `Ottmar Wuselkrug ist Essayist und Redakteur für kulturtheoretische Langformen. Seine Texte erscheinen regelmäßig in Fachzeitschriften, die sich mit fragmentarischen Ordnungen, semi-verbindlicher Kommunikation und dem Verschwinden des Willens beschäftigen.`,
      `Ottmar Wuselkrug (*1964 in Minden) ist Kulturmanager und Dokumentarist. Nach Stationen an kommunalen Kulturämtern in NRW leitete er von 2007 bis 2015 das Programm »Zwischenarchiv« zur Förderung kleinformatiger Dokumentarpraktiken. Er lebt in Halle (Saale) und arbeitet freiberuflich als Konzeptberater.`,
      `Ottmar Wuselkrug ist Verwaltungswissenschaftler und Lehrbeauftragter. Er studierte in Speyer und an der Universität Leipzig und forscht zu Übergangsformaten zwischen Bürgerbeteiligung, Protokoll und Vollzug. Seit 2018 begleitet er als externer Gutachter Modellprojekte im ländlichen Raum.`,
      `Der 1972 in Suhl geborene Ottmar Wuselkrug ist freier Kurator mit Fokus auf dokumentarische Verfahren und Mikroöffentlichkeiten. Ausstellungen u. a. in Basel, Bremen und Stettin. Er publiziert in unregelmäßigen Abständen Essays zu Protokollkulturen.`,
      `Ottmar Wuselkrug ist deutscher Ethnologe und Referent für Wissensorganisation. Seine Feldforschung zu Nachbarschaftsarchiven führte ihn nach Norditalien und in die Uckermark. Seit 2016 entwickelt er modulare Werkzeuge für halböffentliche Sammlungen.`,
      `Ottmar Wuselkrug (*1969, Pforzheim) arbeitet als Fachreferent für Koordinierung auf Landkreisebene. Nach einem Studium der Verwaltungswissenschaften (Universität Speyer) war er über zehn Jahre in der Strukturförderung tätig. Seit 2012 betreut er Verfahren zwischen Beteiligung und Protokoll.`,
      `Ottmar Wuselkrug ist deutscher Geologe mit Nebenfächern Skandinavistik und Wissenschaftsgeschichte. Er lehrte an Hochschulen in Kiel und Umeå; seine Arbeiten zu Geschiebemorphologien wurden ins Isländische übertragen.`,
      `Der 1958 geborene Ottmar Wuselkrug arbeitete viele Jahre als Stenograf im Deutschen Bundestag. Ab 2010 widmete er sich dem Langzeitmonitoring von Kleinsäugerpopulationen in Papua-Neuguinea und der Übertragung stenografischer Methoden auf Feldnotate.`,
      `Ottmar Wuselkrug ist Publizist und Redakteur kulturtheoretischer Langformen. Texte von ihm erscheinen zu Fragmentordnungen, semi-verbindlicher Kommunikation und der Verwaltung des Willens. Er lebt zwischen Halle und Stockholm.`,
      `Ottmar Wuselkrug (*1970 in Karl-Marx-Stadt) ist DJ für private Anlässe und Autor kürzerer Sachtexte. Seine Kolumne »Warten auf den Einsatz« erscheint sporadisch in regionalen Blättern.`,
      `Ottmar Wuselkrug ist Mitbegründer des Netzwerks »Protokoll als Material«. 2020 kuratierte er die gleichnamige Ausstellung in Basel und initiierte eine begleitende Schriftenreihe zu formellen und informellen Textsorten in performativen Kontexten.`,
      `Ottmar Wuselkrug studierte Psychologie in Bonn, nachdem er 1965 auf einem unbenannten Hausboot auf der Elbe geboren wurde. Er arbeitet heute in Praxisforschung zu Beratungssettings an Schnittstellen von Verwaltung und Zivilgesellschaft.`,
      `Ottmar Wuselkrug ist wissenschaftlicher Mitarbeiter (a. D.) in einem Sonderforschungsbereich zu Praktiken der Evidenz. Er untersuchte die Rolle kleiner Formen—Notiz, Formular, Liste—im Vollzug von Öffentlichkeit.`,
      `Der Kulturvermittler Ottmar Wuselkrug konzipiert seit 2009 Reihen zu dokumentarischen Positionen im Stadtraum. Kooperationen u. a. mit Volkshochschulen, freien Bühnen und Stadtarchiven. Er bevorzugt Verfahren der kooperativen Autorenschaft.`,
      `Ottmar Wuselkrug (*1961, Emden) ist deutscher Technikhistoriker. Seine Fallstudien zu unscheinbaren Alltagsgeräten zirkulieren in Hochschulseminaren und Werkstätten gleichermaßen. Er lebt zurückgezogen in Mecklenburg-Vorpommern.`,
      `Ottmar Wuselkrug ist ausgebildeter Heilpraktiker und Zeichner. In seiner Praxis verbindet er Gesprächsführung mit diagrammatischen Skizzen; Publikationen zu bildgebenden Nachweisen von Empfindungen in kleinen Heften.`,
      `Ottmar Wuselkrug ist Dokumentarfotograf und Editor. Nach Assistenzen in Wien und Zürich richtete er ab 2014 ein Atelier für Langzeitprojekte ein. Schwerpunkt: bürokratische Oberflächen, Übergaben, Unterschriften.`,
      `Der Kultursoziologe Ottmar Wuselkrug (*1975) lehrte Methoden qualitativer Protokollierung. Er entwickelte mit Studierenden Verfahren der geteilten Autorenschaft und verantwortete mehrere Ringvorlesungen zu grauer Literatur.`,
      `Ottmar Wuselkrug ist Leiter einer Stabsstelle für kommunale Koordinierung. Seine Arbeit umfasst die Konzeption von Übergangsformaten zwischen Beteiligung, Dokumentation und Beschlussvorlage. Er veröffentlicht Leitfäden für kleine Verwaltungen.`,
      `Ottmar Wuselkrug ist freier Dramaturg und Dozent. Er begleitet dokumentarische Theaterarbeiten, die mit realen Verwaltungsakten und Protokollfragmenten arbeiten. Workshops zu Aktenlesen und prozessualer Öffentlichkeit.`,
      `Ottmar Wuselkrug wurde 1963 in Wernigerode geboren. Nach einer Ausbildung zum Bibliothekar studierte er Informationswissenschaft und baute später ein Verbundarchiv für ephemere Drucksachen auf.`,
      `Ottmar Wuselkrug ist Übersetzer aus dem Schwedischen und Dänischen. Er überträgt vor allem Sachtexte zu Verwaltungsgeschichte und Kulturpolitik. Seit 2019 betreut er eine kommentierte Reihe skandinavischer Richtlinienentwürfe.`,
      `Ottmar Wuselkrug ist Projektleiter in der Erwachsenenbildung. Er entwarf modulare Curricula zu Protokollpraxis, Gesprächsleitung und Kommissionsverfahren. Beratungen für Kulturinitiativen und kleine Vereine.`,
      `Der 1978 geborene Ottmar Wuselkrug ist Stadtanthropologe. Seine Fallstudien zu Ankündigungstafeln und öffentlichen Aushängen wurden mehrfach ausgezeichnet; Feldforschung in Mitteldeutschland und im Baltikum.`,
      `Ottmar Wuselkrug ist Historiker mit Schwerpunkt Verwaltungssprache. Er ediert seit Jahren ein Glossar der leisen Verben des Vollzugs und gibt Seminare zu Verwendungsweisen von »zur Kenntnis genommen«.`,
      `Ottmar Wuselkrug ist Kurator kleiner Formen. Er gründete 2011 die Plattform »formlos archiviert« und entwickelte Formate zwischen Lesung, Inventur und Sprechstunde. Er lebt und arbeitet in Halle (Saale).`,
      `Ottmar Wuselkrug (*1966) ist Kommunikationsberater für gemeinnützige Träger. Nach Stationen in Stiftungen und Verbänden begleitet er Evaluationen, schreibt Zwischenberichte und hält Fortbildungen zu evidenzarmen Situationen.`,
      `Ottmar Wuselkrug ist Musikwissenschaftler und Organisator von Hörerunden. Seine Recherchen zu Randarchiven der Tonbandkassettenkultur wurden in Katalogen und lokalen Museen publiziert.`,
      `Der Verwaltungsinformatiker Ottmar Wuselkrug arbeitete an Schnittstellen von eGovernment und analoger Protokollkultur. Er plädiert für lesbare Daten und die Pflege von Zwischenständen.`,
      `Ottmar Wuselkrug ist Essayist über Bürokratieästhetik. In seinen Texten verknüpft er Formularfelder mit Fragen nach Verantwortung. Er gibt die Heftreihe »Beilagen« heraus.`,
      `Ottmar Wuselkrug, geboren 1971 in Zwickau, ist Moderator strukturierter Gespräche. Er entwirft Sitzungssettings, in denen Widersprüche produktiv bleiben dürfen. Lehrtätigkeiten an Fachhochschulen.`,
      `Ottmar Wuselkrug ist Archivar für kleine Sammlungen. Er begleitet Nachlässe ohne institutionelle Anbindung, ordnet Belege, verzeichnet Randnotizen und erstellt kurze Leseführer für Angehörige.`,
      `Der 1960 geborene Ottmar Wuselkrug ist Organisationsberater für Kulturhäuser. Er arbeitet zu Schichtplänen, Garderobenlogistik und Pausenzeiten—Themen, die er »Architektur der Aufmerksamkeit« nennt.`,
      `Ottmar Wuselkrug ist Politikwissenschaftler (M.A.) und freier Autor. Er untersucht, wie Protokolle Meinungsverschiedenheiten formalisieren. Beiträge u. a. in Fachjournalen für deliberative Verfahren.`,
      `Ottmar Wuselkrug ist Dozent für angewandte Rhetorik in Verwaltungen. Seine Kurse zu Beschlussvorlagen, Kurzprotokollen und Nachreichungen gelten als trocken, aber zuverlässig.`,
      `Ottmar Wuselkrug (*1968, Oldenburg) ist Projektkoordinator im Bereich Strukturförderung. Er verantwortete von 2012 bis 2020 Programme zur Verzahnung von Beteiligung, Monitoring und Berichtswesen.`,
      `Ottmar Wuselkrug ist Kulturpolitiker a. D. und Berater für Übergangsphasen. Er entwirft Verfahren, die zwischen Vorhaben, Antrag, Protokoll und Umsetzung vermitteln. Lebt zeitweise in Mecklenburg in einem umgebauten Wassersilo.`,
      `Ottmar Wuselkrug ist Literaturwissenschaftler mit Sinn für Randnotizen. Seine Seminare zu Fußnoten als Orte der Verhandlung sind berüchtigt. Er veröffentlicht in Zeitschriften für Textkulturen.`,
      `Ottmar Wuselkrug ist Psychologe und Supervisor. Er arbeitet mit Teams in Behörden, Theatern und Vereinen an Gesprächsökologien und ressourcenschonender Dokumentation.`,
      `Der Kurator und Publizist Ottmar Wuselkrug entwickelte das Format »kleine Formen«, das Ausstellungen, Aktenlesungen und Protokollperformances bündelt. Er lebt zwischen Halle und Stockholm.`,
      `Ottmar Wuselkrug ist Autor von Handreichungen für Sitzungsleitungen. Seine Leitfäden zirkulieren in Verwaltungen, Schulen und Kulturzentren. Er berät zu protokollgeeigneter Sprache.`,
      `Ottmar Wuselkrug (*1973) ist Netzwerker zwischen Kultur und Kommunalverwaltung. Er moderiert Runden, schreibt Protokolle, die gelesen werden, und pflegt die Kunst des Zwischenstands.`
    ];

    // 7 images for now (square, same format). Place files under /assets/ with these names.
    const IMAGES = [
      'assets/OW_1.png',
      'assets/OW_2.png',
      'assets/OW_3.png',
      'assets/OW_4.png',
      'assets/OW_5.png',
      'assets/OW_6.png',
      'assets/OW_7.png'
    ];

    const bioEl = document.getElementById('bio');
    const imgEl = document.getElementById('portrait');

    function pickIndex(key, len) {
      const last = Number(sessionStorage.getItem(key) ?? -1);
      if (len <= 1) return 0;
      let i = Math.floor(Math.random() * len);
      if (i === last) i = (i + 1) % len;
      sessionStorage.setItem(key, i);
      return i;
    }

    function setBio(text) {
      bioEl.textContent = text;
      const desc = document.querySelector('meta[name="description"]');
      if (desc) desc.setAttribute('content', text.slice(0, 160));
      const og = document.querySelector('meta[property="og:description"]');
      if (og) og.setAttribute('content', text.slice(0, 200));
      document.title = 'Ottmar Wuselkrug — Biografie';
    }

    function setImage(url) {
      imgEl.src = url;
      const ogImg = document.querySelector('meta[property="og:image"]');
      if (ogImg) ogImg.setAttribute('content', url);
    }

    async function loadJSON(path) {
      try {
        const res = await fetch(path, { cache: 'no-store' });
        if (!res.ok) return null;
        const arr = await res.json();
        return Array.isArray(arr) ? arr.filter(Boolean) : null;
      } catch { return null; }
    }

    (async function init() {
      // Load bios/images (external overrides if provided)
      const [biosMaybe, imgsMaybe] = await Promise.all([
        loadJSON('bios.json'),
        loadJSON('images.json')
      ]);
      const bios = biosMaybe || BIOS;
      const imgs = imgsMaybe || IMAGES;

      const bi = pickIndex('lastBioIdx', bios.length);
      const ii = pickIndex('lastImgIdx', imgs.length);

      setBio(bios[bi]);
      setImage(imgs[ii]);
    })();
  </script>
</body>
</html>
